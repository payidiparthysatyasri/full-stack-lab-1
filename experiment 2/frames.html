<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>
<frameset rows="200,*" cols="*,200" frameborder="1">
    <frame src="image.html" name="frame1">
    <frame src="paragraph.html" name="frame2">
    <frame src="link.html" name="frame3">
    <noframes>
        <body>
            Your browser does not support frames.
        </body>
    </noframes>
</frameset>
</html>
