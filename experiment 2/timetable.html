<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
</head>
<body>

<h3>Class Timetable</h3>
<table border="2" cellspacing="5" cellpadding="10">
    <caption><b>Weekly Timetable</b></caption>
    <tr>
        <th>Day</th>
        <th>9-10 AM</th>
        <th>10-11 AM</th>
        <th>11-12 PM</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>Maths</td>
        <td>Physics</td>
        <td>Chemistry</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td rowspan="2">English</td>
        <td>Biology</td>
        <td>Computer</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>History</td>
        <td>Geography</td>
    </tr>
</table>

</body>
</html>
