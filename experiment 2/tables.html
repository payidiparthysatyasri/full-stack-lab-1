<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables</title>
</head>
<body>

<h3>Simple Table</h3>
<table border="2">
    <tr>
        <th>Sr No</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Bhavana</td>
        <td>20</td>
    </tr>
    <tr>
        <td>2</td>
        <td>David</td>
        <td>22</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Alice</td>
        <td>21</td>
    </tr>
</table>

<h3>Table with Rowspan and Colspan</h3>
<table border="2">
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Marks</th>
    </tr>
    <tr>
        <th>Maths</th>
        <th>Science</th>
    </tr>
    <tr>
        <td>Bhavana</td>
        <td>95</td>
        <td>98</td>
    </tr>
    <tr>
        <td>David</td>
        <td>90</td>
        <td>92</td>
    </tr>
</table>

</body>
</html>
