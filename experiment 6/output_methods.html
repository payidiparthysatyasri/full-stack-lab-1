<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>JavaScript Output Methods</title>
</head>
<body>
  <h2 id="output1"></h2>
  <script>
    document.getElementById('output1').innerHTML = "Output using innerHTML";
    alert("Output using alert");
    document.write("Output using document.write<br>");
    console.log("Output using console.log");
  </script>
</body>
</html>
