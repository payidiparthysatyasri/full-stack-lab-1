<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSS Types Example - Single File</title>
<style>
  /* Internal CSS */
  h1 {
    color: blue;
    font-family: Arial, sans-serif;
  }
  .highlight {
    background-color: yellow;
    font-weight: bold;
    color: green;
  }
</style>
</head>
<body>
  <h1>Internal CSS applied to this heading</h1>

  <p>This paragraph is styled by <span style="color: red;">inline CSS</span>.</p>

  <p class="highlight">This paragraph is styled by internal CSS (acting as external here).</p>
</body>
</html>
