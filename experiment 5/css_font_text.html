<!DOCTYPE html>
<html>
<head>
    <title>CSS Font and Text</title>
    <style>
        .fontExample { font-size: 24px; font-weight: bold; font-style: italic; }
        .textExample { text-decoration: underline; text-transform: uppercase; text-align: center; }
    </style>
</head>
<body>

<h2>Font and Text Example</h2>
<p class="fontExample">This paragraph demonstrates font-size, font-weight, and font-style.</p>
<p class="textExample">This paragraph demonstrates text-decoration, text-transform, and text-align.</p>

</body>
</html>
