<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model</title>
    <style>
        .boxExample {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid blue;
            margin: 30px;
            background-color: lightgray;
        }
    </style>
</head>
<body>

<h2>CSS Box Model Example</h2>
<div class="boxExample">
    This box demonstrates content, padding, border, and margin.
</div>

</body>
</html>
