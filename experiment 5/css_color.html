<!DOCTYPE html>
<html>
<head>
    <title>CSS Color Examples</title>
    <style>
        p.color1 { color: red; }
        p.color2 { color: #00FF00; }
        p.color3 { color: rgb(0,0,255); }
        p.color4 { color: hsl(120,100%,50%); }
    </style>
</head>
<body>

<h2>CSS Color Reference</h2>
<p class="color1">This text uses color name (red).</p>
<p class="color2">This text uses hex code (#00FF00).</p>
<p class="color3">This text uses RGB (0,0,255).</p>
<p class="color4">This text uses HSL (120,100%,50%).</p>

</body>
</html>
